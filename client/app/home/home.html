<div id="homeContainer">
  <div ng-include="'components/navbar/navbar.html'"></div>
  <div class="jumbotron" ng-show="!ads">
    <div class="container">
      <h2>Import Some Ads!</h2>
      <p>Looks like you don't have any ads imported, you can add them here!</p>
      <p><a class="btn btn-primary btn-lg" href="/ads/add">Add Advertisement</a></p>
    </div>
  </div>
  <div class="container" ng-show="ads">
    <ul class="list-group">
      <li class="list-group-item" ng-repeat="ad in ads">{{ad}}</li>
    </ul>
  </div>
  <div ng-include="'components/footer/footer.html'"></div>
</div>
